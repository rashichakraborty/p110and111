<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">HAND GESTURE

      </h3>

      <br><br>

      <p style="font-size: 22px;">Take the picture of the gesture
      	<br>
        <b style="color: yellow">AMAZING</b>
        <br>
        <b style="color: black">BEST</b>
        <br>
        <b style="color: red">VICTORY</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>WEBCAM VIEW </label>
        <div id="camera"></div>

        <br><br>
        <button onclick="take_snapshot()" class="btn btn-info">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1</label>
        <p id="result_emotion_name" class="emotion_name"></p>
        <p id="emoji1" class="emoji"></p>
        <br><br>
        <label>Prediction 2</label>
        <p id="result_emotion_name2" class="emotion_name"></p>
        <p id="emoji2" class="emoji"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>SNAPSHOT VIEW </label>
        <div id="result"></div>

        <br><br>
        <button onclick="check()" class="btn btn-danger">Predict Gesture</button>
      </div>


    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
